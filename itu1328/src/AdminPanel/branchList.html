<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Branch List</title>
<style type="text/css">
table tr td,th {
	padding: 5px;
	width: 125px;
}

body {
	background: #F2F2F2;
}
</style>
</head>
<body>
	<div
		style="height: 50px; margin: 10px; background: blue; color: white; border-radius: 10px; padding: 10px; font-family: sans-serif;">Welcome
		To The Admin Panel - You Are At "List Branchs" Page</div>
	<nav wicket:id="adminNavigation"></nav>
	<div class="right_block">
		<div
			style="margin-left: 10px; border: 1px solid gray; border-radius: 10px; width: 500px; float: left; padding: 10px; background-color: white;">
			<table border="1">
				<tr>
					<th>Branch Name</th>
					<th>Branch Address</th>
					<th>Branch Phone</th>
					<th>Process</th>
				</tr>
				<tr wicket:id="branch_List">
					<td><span wicket:id="BranchName"></span></td>
					<td><span wicket:id="BranchAddress"></span></td>
					<td><span wicket:id="BranchPhone"></span></td>
					<td><input type="submit" wicket:id="delete" value="Delete"></td>
				</tr>
			</table>
		</div>
	</div>

</body>
</html>
