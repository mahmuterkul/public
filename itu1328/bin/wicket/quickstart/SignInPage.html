<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
	<form wicket:id="userForm">
		<div
			style="height: 150px; left: 41%; position: absolute; top: 50%; width: 265px; background: red;">
			<div style="margin: 10px;">
				<div style="float: left; width: 100px;">User Mail</div>
				<div style="float: left; width: 100px;">
					<input type="text" id="userName" wicket:id="userName"
						placeholder="User Mail">
				</div>
				<div class="clear"></div>
			</div>
			<div style="margin: 10px;">
				<div style="float: left; width: 100px;">Password</div>
				<div style="float: left; width: 100px;">
					<input type="password" id="userPass" wicket:id="userPass"
						placeholder="Password">
				</div>
				<div class="clear"></div>
			</div>
			<div style="margin: 10px;">
				<input value="Send" name="save" id="submit" type="submit" />
			</div>
		</div>
	</form>
</body>
</html>
