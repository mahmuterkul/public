<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Branch</title>
<style type="text/css">
table tr td,th {
	padding: 5px;
	width: 125px;
}

body {
	background: #F2F2F2;
}

p {
	width: 100px;
	margin: 10px;
	float: left;
}
</style>
</head>
<body>
	<div
		style="height: 50px; margin: 10px; background: blue; color: white; border-radius: 10px; padding: 10px; font-family: sans-serif;">Welcome
		To The Admin Panel - You Are At "Add Branch" Page</div>
	<div style="clear: both;"></div>
	<nav wicket:id="adminNavigation"></nav>
	<div class="right_block">
		<form wicket:id="addBranch">
			<div
				style="margin-left: 10px; border: 1px solid gray; border-radius: 10px; width: 700px; float: left; padding: 10px; background-color: white;">
				<div>
					<p>Branch Name :</p>
					<input type="text" wicket:id="BranchName" placeholder="Branch Name">
				</div>
				<div style="clear: both;"></div>
				<div>
					<p>Branch Address :</p>
					<input type="text" wicket:id="BranchAddress"
						placeholder="Branch Address">
				</div>
				<div style="clear: both;"></div>
				<div>
					<p>Branch Phone :</p>
					<input type="text" wicket:id="BranchPhone"
						placeholder="Branch Phone">
				</div>
				<div style="clear: both;"></div>
				<div>
					<input type="submit" value="submit" />
				</div>
			</div>
		</form>
	</div>

</body>
</html>
